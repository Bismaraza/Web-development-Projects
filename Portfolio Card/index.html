<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="bisma.png" alt="Bisma's Profile Image">
        </div>
        <div class="text-date">
            <span class="name"> Bisma Raza</span>
            <span class="job"> Software Engineer</span>

        </div>
        <div class="media-buttons">
            <a href="#" class="link"> <i class="fab fa-facebook-f"></i></a>
            <a href="#" class="link"> <i class="fab fa-youtube"></i></a>
            <a href="#" class="link"> <i class="fab fa-twitter"></i></a>
            <a href="#" class="link"> <i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>

</html>
